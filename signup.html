<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>报名表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
    <meta name="description" content="百步梯2019春季招新">
    <meta name="revised" content="PandaPancakes">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/page2.js"></script>
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" type="text/css" media="screen" href="css/sign.css">
</head>
<body>
    <h1>信息填写</h1>
    <div id="input">
    <!-- <form action="api/database.php" method="POST"> -->
    <label for="name">姓名：</label>
    <br><br>
    <input type="text" name="name" id="name" value="填名字" required>
    <br><br>
    <label for="gender">性别：</label>
    <input type="radio" name="gender" value="M" checked>男
    <input type="radio" name="gender" value="F" checked>女
    <br><br>
    <label for="major">学院：</label>
    <br><br>
    <select required id="major">
        <option value="1m">xxxx学院</option>
        <option value="2m">xxxx学院</option>
    </select>
    <br><br>
    <label for="grade">年级：</label>
    <br><br>
    <input type="text" name="grade" id="grade" value="大一" required>
    <br><br>
    <label for="dorm">宿舍：</label>
    <br><br>
    <input type="text" name="dorm" id="dorm" value="例：C1-211" required>
    <br><br>
    <label for="tel">联系电话：</label>
    <br><br>
    <input type="text" name="tel" id="tel" value="用于接收面试短信（别填错了" required>
    <br><br>
    <label>第一志愿：</label>
    <select required id="depa1">
    </select>
    <br><br>
    <label>第二志愿：</label>
    <select id="depa2">
    </select>
    <br><br>
    <label for="adjustment">是否服从调配：</label>
    <input type="radio" name="adjustment" value="Y" checked>是
    <input type="radio" name="adjustment" value="N" checked>否
    <br><br>
    <label for="intro">个人简介（选填）</label>
    <br>
    <textarea rows="10" cols="15" id="selfintro" placeholder="不要超过50字哦"></textarea>
    <br><br>
    <input type="image" src="img/button/6.png" id="sign_btn" alt="提交">
<!-- </form> -->
    </div>
    <div class="slide" id="attention">
    </div>
</body>

</html>
