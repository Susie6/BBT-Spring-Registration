<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019-Registration</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/check.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>
</head>

<body>
    <h1 class="header">2019春招报名表</h1>
    <div style="text-align:center" id="Statistics"></div>
    <select id="department" style="margin-bottom:3ex;background-color: initial;border-color: navy;"
        onchange="isSelect(this)">
        <option value="666">全部信息</option>
        <option value="0">技术部-代码组</option>
        <option value="1">技术部-设计组</option>
        <option value="2">技术部（北校专业）</option>
        <option value="3">技策划推广部</option>
        <option value="4">编辑部-原创写手</option>
        <option value="5">编辑部-摄影</option>
        <option value="6">编辑部-可视化设计</option>
        <option value="7">视觉设计部</option>
        <option value="8">视频部-策划导演</option>
        <option value="9">视频部-摄影摄像</option>
        <option value="10">视频部-剪辑特效</option>
        <option value="11">外联部</option>
        <option value="12">节目部-国语组</option>
        <option value="13">节目部-英语组</option>
        <option value="14">节目部-粤语组</option>
        <option value="15">人力资源部</option>
        <option value="16">综合管理部-行政管理</option>
        <option value="17">综合管理部-物资财物</option>
        <option value="18">综合管理部-撰文记者</option>
        <option value="19">综合管理部-摄影记者</option>
        <option value="20">产品运营部（北校专业）</option>
    </select>
    <div>
        <table class="table" id="table">
            <tr class="show_title">
                <th style="width:5em;">姓名</th>
                <th style="width:3em;">性别</th>
                <th style="width:10em;">学院</th>
                <th style="width:5em;">年级</th>
                <th style="width:10em;">手机号</th>
                <th style="width:5em;">宿舍</th>
                <th style="width:10em;">第一志愿</th>
                <th style="width:10em;">第二志愿</th>
                <th style="width:5em;">是否服从调剂</th>
                <th style="width:30em;">个人简介</th>
            </tr>
            <tbody id="body"></tbody>
        </table>
    </div>
    <script src='./js/showdata.js'></script>
</body>
