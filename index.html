<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
    <meta name="description" content="百步梯2019春季招新">
    <meta name="revised" content="PandaPancakes">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>百步梯2019春季招新</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
</head>
<body>
    <!-- <img id="background" src="img/pictures/background.png"> -->
    <div id="box1">
    <div id="bbt">
        <img src="img/pictures/4.png" alt="百步梯">
    <div class="button">
        <input type="image" src="img/button/1.png" id="siginup" alt="直接报名" onclick="location.href='signup.html'"><br>
        <input type="image" src="img/button/2.png" id="introduction" alt="了解部门" onclick="location.href='introduction.html'"><br>
        <input type="image" src="img/button/3.png" id="check_user"  alt="查看进度">
    </div>
    </div>
    </div>
    <div id="check_box">
        <input type="image" src="img/navigation/2.png" class="prev"alt="回到主页" onclick="location.href='index.html'">
        <div style="display:table-cell;vertical-align: middle;text-align: center">
        <label for="name" style="color: #707070;font-size: 1em;">姓名:</label>
        <input class="text" type="text" style="max-width: 110%" name="name" id="name" placeholder="填名字"  required = "required">
        <label for="tel" style="color: #707070;font-size: 1em;margin-bottom: 3%;">手机号：</label>
        <input class="text" type="tel" style="max-width: 110%" id="tel"name="tel" maxlength="11" id="tel" placeholder="(别填错了" required = "required">
        <div style="text-align: center;margin-top: 15%" id="newbox">
            <!-- style="position:relative;margin-top:1em;" -->
            <div id="hiddenbox">
                <div>
                <label for="college">学院：</label>
                <select required = "required" id="college" name="college"></select>        
            </div>
            <div>
                    <label for="dorm">宿舍：</label>
                    <input class="text" type="text" name="dorm" maxlength="7"  id="dorm" placeholder="例：C1-211" required = "required">
            </div>
            <div>
                    <label>第一志愿：</label>
                    <select required = "required" id="department" name="department">
                    </select>
                    <label>第二志愿：</label>
                    <select id="alternative" name="alternative">
                    </select>        
                </div>
                <div>
                    <label for="adjustment">是否服从调配：</label>
                    <input type="radio" name="adjustment" class="adjustment" value="1"   checked><span style="color: #707070">是</span>
                    <input type="radio" name="adjustment" class="adjustment" value="0"  checked><span style="color: #707070">否</span>
                </div>
                <div>
                    <label for="intro">个人简介（选填）</label>
                    <textarea rows="10" cols="25" id="introduction" placeholder="不要超过50字哦" style="text-align:start">
                    </textarea>
                </div>
            </div>
            <div style="text-align: middle;margin-top:3%;">
                    <input type="image" src="img/button/9.png" id="prev" alt="返回"  onclick="location.href='index.html'"><br>
                    <input type="image" src="img/button/3.png" id="check_btn" alt="查看进度" ><br>
                    <input type="image" src="img/button/1.png" id="233" alt="直接报名吧" onclick="location.href='signup.html'"><br>
                    <input type="image" src="img/button/5.png" id="cover_user" alt="修改信息">            
            </div>
        </div>
        </div>
        <div class="slide" id="attention">
        </div>
    </div>
    <img id="bgimg1" src="img/pictures/3.png">
    <div id="successbox">
        <p>查询成功！</p>
        <img id="tree" src="img/pictures/2.png">
    </div>

</body>
<script src="js/page2.js"></script>
